<h2>USERS LIST</h2>
<table id="customers">
  <tr>
    <th>S No.</th>
    <th>Full Name</th>
    <th>Age</th>
    <th>Email</th>
	<th>Password</th>
	<th>Actions </th>
  </tr>
  <tr *ngFor="let user of usersDetails;let i = index">
    <td>{{i+1}}</td>
    <td>{{user.fname}} {{user.lname}}</td>
    <td>{{user.age}}</td>
	<td>{{user.email}}</td>
	<td>{{user.password}}</td>
	<td><a (click)="deleteUser(user.id)"> Delete  </a> </td>
  </tr>  
</table>
